<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5.</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midias/video-em.mp4" width="500" height="250" controls></video>
    <video width="500" height="250" poster="imagens/thumb.jpg" controls>
        <source src="midias/video-em-mp4.ogv" type="video/mp4">
        <source src="midias/video-em-mp4.ogv" type="video/ogv">
        <source src="midias/video-em.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com navegação em vídeo</p>
    </video>
    
</body>
</html>
