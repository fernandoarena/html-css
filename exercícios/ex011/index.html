<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="audios/musica-o-bebado-e-a-equilibrista.ogg" type="audio/ogg">
        <source src="audios/musica-o-bebado-e-a-equilibrista.mp3" type="audio/mp3">
        <source src="audios/musica-o-bebado-e-a-equilibrista.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não é capaz de reproduzir áudios <a href="audios/musica-o-bebado-e-a-equilibrista.ogg"></a> </p>

    </audio>

    
</body>
</html>
