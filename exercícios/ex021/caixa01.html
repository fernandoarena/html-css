<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 { /* Box-Level*/
            background-color: blue;
            height: 300px;
            width: 300px;
           border: 5px solid darkslategray;

           padding: 13px;

            margin: 20px auto 40px auto;
            outline: 3px dashed salmon;
        }
        a { /* Inline-Level*/
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Box-Level</h1>
    <p>Parágrafos, também são exemplos de Box-Levels, <a href="#">mas os Links, são exemplos de caixa Inline-Level.</a>Vamos ver como tudo isso funciona</p>
    
    
</body>
</html>
